### direct log messages to stdout ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Threshold=WARN
log4j.appender.log-all=org.apache.log4j.FileAppender
log4j.appender.log-all.File=build/log/log.htm
log4j.appender.log-all.layout=org.apache.log4j.HTMLLayout
log4j.appender.log-info=org.apache.log4j.FileAppender
log4j.appender.log-info.File=build/log/log-info.htm
log4j.appender.log-info.layout=org.apache.log4j.HTMLLayout
log4j.appender.log-info.Threshold=INFO
log4j.appender.log-warn=org.apache.log4j.FileAppender
log4j.appender.log-warn.File=build/log/log-warn.htm
log4j.appender.log-warn.layout=org.apache.log4j.HTMLLayout
log4j.appender.log-warn.Threshold=WARN
log4j.rootLogger=all, console, log-all, log-info, log-warn